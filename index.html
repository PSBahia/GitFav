<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Fav</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <script type="module" src="js/main.js" defer></script>

</head>
<body>
    <div id="app">
        <header>
            <h1><p>{ &starf; }</p><span>GitFav</span></h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input type="text" name="" id="input-search" placeholder="Digite o github username que quer favoritar">
                <button><p>&star;</p> <span>FAVORITAR</span></button>
            </div>
        </header>
        <div class="tabela">
        <table >
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositório</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
               <tr id="nodisplay" class="nodisplay close">
                <td></td>
                <td>
                    <img src="./assets/star.svg" alt="">
                </td>
                <td>
                    <span>Nenhum favorito ainda</span>
                </td>
                <td></td>
                </td>
               </tr>
            </tfoot>
        </table>
    </div>
    </div>
</body>
</html>
